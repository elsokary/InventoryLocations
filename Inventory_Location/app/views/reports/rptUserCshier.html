
<div id="content" style="padding-top: 0px; background: #eeeeee !important;">
    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-12" style="height: 50px;">
            <h1 class="page-title txt-color-blueDark" data-bind="text: language.Reports[currentLanguage()] + ' - تقفيل وردية'"></h1>
        </div>
    </div>
    <section id="widget-grid">
        <!-- row -->
        <section class="row">
            <!-- SINGLE GRID -->
            <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="jarviswidget" data-widget-sortable="false" id="wid-id-0">
                    <div>
                        <!-- widget content -->
                        <div class="widget-body">
                            <button class="btn btn-default btn-xs btnPrint" id="printMode" data-bind="click: PrintToExcel ,css: language.pullRight[currentLanguage()]">
                                <i class="fa fa-print fa-2x"></i>
                            </button>
                            <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <form class="smart-form" id="AccountEditForm" data-bind="attr: { dir: $root.language.dir[$root.currentLanguage()]}" novalidate="novalidate">
                                    <fieldset data-bind="with: salesDetail">
                                        <div class="row">
                                            <section class="col col-sm-2">
                                                <label class="label" data-bind="text: $root.language.ContactName[$root.currentLanguage()]"></label>
                                                <label class="input">
                                                    <input type="text" readonly class="form-control" id="ContactName" name="ContactName" data-bind="value: contactName,attr:{ placeholder: $root.language.UserName[$root.currentLanguage()]}">
                                                </label>
                                            </section>
                                            <section class="col col-sm-2">
                                                <label class="label" data-bind="text:$root.language.branchNameEn[$root.currentLanguage()]"></label>
                                                <label class="input">
                                                    <input type="text" readonly class="form-control" id="branchName" name="branchName" data-bind="value: branchName">
                                                </label>
                                            </section>
                                            <section class="col col-sm-2">
                                                <label class="label" data-bind="text: $root.language.date[$root.currentLanguage()]"></label>
                                                <label class="input">
                                                    <input type="text" readonly class="form-control" id="date" name="date" data-bind="value: date">
                                                </label>
                                            </section>
                                        </div>
                                        <div class="row">
                                            <section class="col col-sm-2">
                                                <label class="label" data-bind="text:$root.language.checkIn[$root.currentLanguage()]"></label>
                                                <label class="input">
                                                    <input type="text" readonly class="form-control" id="checkIn" name="checkIn" data-bind="value: checkIn">
                                                </label>
                                            </section>
                                            <section class="col col-sm-2">
                                                <label class="label" data-bind="text:$root.language.cash[$root.currentLanguage()]"></label>
                                                <label class="input">
                                                    <input type="text" readonly class="form-control" id="cash" name="cash" data-bind="value: cash">
                                                </label>
                                            </section>
                                            <section class="col col-sm-2">
                                                <label class="label" data-bind="text: 'فيزا'"></label>
                                                <label class="input">
                                                    <input type="text" readonly class="form-control" id="visa" name="visa" data-bind="value: visa">
                                                </label>
                                            </section>
                                        </div>
                                        <div class="row">
                                            <section class="col col-sm-2">
                                                <label class="label" data-bind="text:$root.language.netSales[$root.currentLanguage()]"></label>
                                                <label class="input">
                                                    <input type="text" readonly class="form-control" id="netSales" name="netSales" data-bind="value: netSales">
                                                </label>
                                            </section>
                                            <section class="col col-sm-2">
                                                <label class="label" data-bind="text:$root.language.returneds[$root.currentLanguage()]"></label>
                                                <label class="input">
                                                    <input type="text" readonly class="form-control" id="returneds" name="returneds" data-bind="value: returneds">
                                                </label>
                                            </section>
                                            <section class="col col-sm-2">
                                                <label class="label" data-bind="text:$root.language.total[$root.currentLanguage()]"></label>
                                                <label class="input">
                                                    <input type="text" readonly class="form-control" id="total" name="total" data-bind="value: total">
                                                </label>
                                            </section>
                                        </div>
                                    </fieldset>
                                </form>
                            </section>
                        </div>
                    </div><!-- end widget content -->
                </div><!-- end widget div -->
            </section><!-- end widget -->
        </section>
    </section>
</div>

<div id="invoice" class="invoice" style="visibility: hidden;">
    <div class="row ">
        <div class="col-xs-6 invoice-logo invoice-logo-space">
            <img style="width:70px;height:70px;" src="/img/slogo.png" class="img-responsive" alt="">
        </div>
        <div class="col-xs-6" style="direction:rtl;">
            <p>'تقفيل الخزينة </p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-hover" style="direction: rtl; width:100%;">
                <tbody data-bind="with: salesDetail">
                    <tr>
                        <td style="background-color: #d6dde7;">
                            <label data-bind="text: $parent.language.ContactName[$parent.currentLanguage()], style: { 'text-align': $parent.language.direction[$parent.currentLanguage()] }" style="font-weight: bold;">Salary</label>
                        </td>
                        <td style="background-color: #eee;">
                            <label data-bind="text: contactName" style="font-weight: bold;"></label>
                        </td>
                        <td style="background-color: #d6dde7;">
                            <label data-bind="text: $parent.language.branchNameEn[$parent.currentLanguage()], style: { 'text-align': $parent.language.direction[$parent.currentLanguage()] }" style="font-weight: bold;">Salary</label>
                        </td>
                        <td>
                            <label class="badge bg-color-blue" data-bind="text: branchName"></label>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: #d6dde7;">
                            <label data-bind="text: $parent.language.date[$parent.currentLanguage()], style: { 'text-align': $parent.language.direction[$parent.currentLanguage()] }" style="font-weight: bold;"></label>
                        </td>
                        <td>
                            <label class="badge bg-color-blue" data-bind="text: date"></label>
                        </td>
                        <td style="background-color: #dff0d8;">
                            <label data-bind="text: $parent.language.checkIn[$parent.currentLanguage()], style: { 'text-align': $parent.language.direction[$parent.currentLanguage()] }" style="font-weight: bold;"></label>
                        </td>
                        <td>
                            <a class="badge bg-color-greenLight" data-bind="text: checkIn"></a>
                        </td>
                    </tr>
                    <tr>

                        <td style="background-color: #dff0d8;">
                            <label data-bind="text: $parent.language.cash[$parent.currentLanguage()], style: { 'text-align': $parent.language.direction[$parent.currentLanguage()] }" style="font-weight: bold;"></label>
                        </td>
                        <td>
                            <a class="badge bg-color-greenLight" data-bind="text: cash"></a>
                        </td>
                        <td style="background-color: #f2dede;">
                            <label data-bind="text: 'فيزا', style: { 'text-align': $parent.language.direction[$parent.currentLanguage()] }" style="font-weight: bold;"></label>
                        </td>
                        <td>
                            <a class="badge bg-color-red" data-bind="text: visa"></a>
                        </td>
                    </tr>
                    <tr>

                        <td style="background-color: #f2dede;">
                            <label data-bind="text: $parent.language.netSales[$parent.currentLanguage()], style: { 'text-align': $parent.language.direction[$parent.currentLanguage()] }" style="font-weight: bold;"></label>
                        </td>
                        <td>
                            <a class="badge bg-color-red" data-bind="text: netSales"></a>
                        </td>
                        <td style="background-color: #f2dede;">
                            <label data-bind="text: $parent.language.returneds[$parent.currentLanguage()], style: { 'text-align': $parent.language.direction[$parent.currentLanguage()] }" style="font-weight: bold;"></label>
                        </td>
                        <td>
                            <a class="badge bg-color-red" data-bind="text: returneds"></a>
                        </td>
                    </tr>
                    <tr>

                        <td style="background-color: #f2dede;">
                            <label data-bind="text: $parent.language.total[$parent.currentLanguage()], style: { 'text-align': $parent.language.direction[$parent.currentLanguage()] }" style="font-weight: bold;"></label>
                        </td>
                        <td>
                            <a class="badge bg-color-red" data-bind="text: total"></a>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
