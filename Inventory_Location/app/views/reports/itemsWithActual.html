<div id="content" style="padding-top: 0px; background: #eeeeee !important;">
    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-12" style="height: 50px;">
            <h1 class="page-title txt-color-blueDark" data-bind="text: language.Reports[currentLanguage()] + ' - اذن تسوية'"></h1>
        </div>
    </div>
    <div class="row">
        <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="widget-grid">
            <!-- row -->
            <div class="row">
                <!-- SINGLE GRID -->
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="jarviswidget" data-widget-sortable="false" id="wid-id-0">
                         <div>
                            <!-- widget content -->
                            <div class="widget-body" data-bind="css: { rtlTable: language.rtl[currentLanguage()] }">
                                 
                                <div class="row">
                                    <form class="smart-form" id="itemAddForm" tabindex="-1" novalidate="novalidate">
                                        <fieldset>
                                            <div class="row">
                                                <!--ko if: $root.showAllBranches()-->
                                                <section class="col col-lg-4">
                                                    <label class="label" data-bind="text: $root.language.branchNameEn[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                    <label class="select">
                                                        <select style="width: 100%" id="branchId" name="branchId" data-bind="value: branchId, options: $root.branches, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.toBranch[$root.currentLanguage()], allowClear: true }, attr: { dir: $root.language.dir[$root.currentLanguage()]}"></select>
                                                    </label>
                                                </section>
                                                <!--/ko-->

                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                                <div class="row">

                                    <fieldset>

                                        <button type="button" class="btn btn-default" id="loadMore" data-bind="click: loadMore, style: { float: $root.language.btnFloat[$root.currentLanguage()],'border-radius': '15px' }">
                                            <i class="fa fa-download"></i>
                                        </button>


                                        <table id="card-description-list-table" class="table table-striped table-bordered table-hover smart-form" data-bind="koTable: { pageSize: 10, showSearch: true, initialSortProperty: 'name', initialSortDirection: 'desc' }">
                                            <thead>
                                            <tr>
                                                <th data-sort-property="name" data-bind="text: language.name[currentLanguage()]"></th>
                                                <th data-sort-property="code" data-bind="text: language.itemCode[currentLanguage()]"></th>
                                                <th data-sort-property="quantity" data-bind="text: language.quantity[currentLanguage()]"></th>
                                                <th data-sort-property="quantity" data-bind="text: language.actualValue[currentLanguage()]"></th>
                                                <th data-sort-property="supplierName" data-bind="text: language.supplierName[currentLanguage()]"></th>
                                                <th data-sort-property="categoryName" data-bind="text: language.categoryName[currentLanguage()]"></th>
                                            </tr>
                                            </thead>
                                            <tbody data-bind="foreach: koTable.pagedItems">
                                            <tr>
                                                <td><span data-bind="text: description"></span></td>
                                                <td><span data-bind="text: resourceCode"></span></td>
                                                <td><span data-bind="text: quantity"></span></td>
                                                <td style="width: 10%;">
                                                    <input type="text" class="input" name="txtQuantity" style="border: none; border-radius: 10px;" data-bind="value: actualQuantity" min="0" required/>
                                                </td>
                                                <td><span data-bind="text: supplierName"></span></td>
                                                <td><span data-bind="text: categoryName"></span></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </fieldset>
                                    <footer style="text-align: center; border: 0;">
                                        <button type="button" class="btn btn-default pull-left" style="height: 36px; width: 83px; margin-top: 23px;" data-loading-text="searching...." name="addSearch" id="addSearch" data-bind="click: $root.btnSearch, text: 'حفظ', style: { float: $root.language.btnFloat[$root.currentLanguage()] }"></button>
                                    </footer>
                                </div>
                            </div>
                        </div><!-- end widget div -->
                    </div><!-- end widget -->
                </article>
            </div>
        </section>
    </div>
</div>
<!-- END MAIN CONTENT -->
