<div id="content" style="padding-top: 0px; background: #eeeeee !important;">
    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-12" style="height: 50px;">
            <h1 class="page-title txt-color-blueDark" data-bind="text: language.Reports[currentLanguage()] + ' - تقرير حالة الموردين' "></h1>
        </div>
    </div>
    <div class="row">
        <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="widget-grid">
            <!-- row -->
            <div class="row">
                <!-- SINGLE GRID -->
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="jarviswidget" data-widget-sortable="false" id="wid-id-0">
                        <div>
                            <!-- widget content -->
                            <div class="widget-body" data-bind="css: { rtlTable: language.rtl[currentLanguage()] }">

                                <div class="row">
                                    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <button class="btn btn-default btn-xs pull-right dropdown-toggle" id="exportDropdownMenu" data-bind="css: language.pullRight[currentLanguage()]" data-toggle="dropdown">
                                            <i class="fa fa-gear fa-2x"></i>
                                        </button>
                                        <ul class="dropdown-menu" data-bind="css: language.pullRight[currentLanguage()], attr: { dir: language.dir[currentLanguage()]}, style: { 'language[dir][currentLanguage()]':'15px;'}" role="menu" aria-labelledby="exportDropdownMenu">
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToExcel" href="javascript:void(0);">Excel</a>
                                            </li> 
                                        </ul>
                                        <button class="btn btn-default btn-xs btnPrint" id="printMode" data-bind="click: PrintToExcel ,css: language.pullRight[currentLanguage()]">
                                            <i class="fa fa-print fa-2x"></i>
                                        </button>
                                    </article>
                                </div>
                                <hr />
                                <div class="row">
                                    <form class="smart-form" id="itemAddForm" tabindex="-1" novalidate="novalidate">
                                        <fieldset data-bind="with: searchCarteria">
                                            <div class="row">
                                                <!--ko if: $root.showAllBranches()-->
                                                <section class="col col-lg-4">
                                                    <label class="label" data-bind="text: $root.language.branchNameEn[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                    <label class="select">
                                                        <select style="width: 100%" id="branchId" name="branchId" data-bind="value: branchId, options: $root.branches, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.toBranch[$root.currentLanguage()], allowClear: true }, attr: { dir: $root.language.dir[$root.currentLanguage()]}"></select>
                                                    </label>
                                                </section>
                                                <!--/ko-->
                                                <section class="col col-lg-4">
                                                    <label class="label" data-bind="text: $root.language.fromDate[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                    <label class="input">
                                                        <input id="startDate" name="startDate" class="form-control" type="text" data-bind="datepicker: startDate, datepickerOptions: { format: 'dd/mm/yyyy', todayBtn: 'linked', autoclose: true }" />
                                                    </label>
                                                </section>
                                                <section class="col col-lg-4">
                                                    <label class="label" data-bind="text: $root.language.toDate[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                    <label class="input">
                                                        <input id="finishDate" name="finishDate" class="form-control" type="text" data-bind="datepicker: finishDate, datepickerOptions: { format: 'dd/mm/yyyy', todayBtn: 'linked', autoclose: true }" />
                                                    </label>
                                                </section>
                                            </div>
                                        </fieldset>
                                        <footer style="text-align: center; border: 0;">
                                            <button type="button" class="btn btn-default pull-left" style="height:36px;width:83px;margin-top:23px;" data-loading-text="searching...." name="addSearch" id="addSearch" data-bind="click: $root.btnSearch, text: $root.language.search[$root.currentLanguage()], style: { float: $root.language.btnFloat[$root.currentLanguage()] }"></button>
                                        </footer>
                                    </form>
                                </div>
                                <div class="row">
                                    <fieldset>
                                        <table id="card-description-list-table" class="table table-striped table-bordered table-hover smart-form table-responsive" data-bind="koTable: { pageSize: 10, showSearch: true, initialSortProperty: 'name', initialSortDirection: 'desc' }">
                                            <thead>
                                                <tr>
                                                    <th data-sort-property="supplierName" data-bind="text: language.supplierName[currentLanguage()]"></th>
                                                    <th data-sort-property="supplierCode" data-bind="text: language.code[currentLanguage()]"></th>
                                                    <th data-sort-property="purcahse" data-bind="text: language.purchases[currentLanguage()]"></th>
                                                    <th data-sort-property="returnedPurchase" data-bind="text: language.returneds[currentLanguage()]"></th>
                                                    <th data-sort-property="diffPurchase" data-bind="text: language.netPurchase[currentLanguage()]"></th>
                                                    <th data-sort-property="sales" data-bind="text: language.sales[currentLanguage()]"></th>
                                                    <th data-sort-property="returnedSales" data-bind="text: language.refunds[currentLanguage()]"></th>
                                                    <th data-sort-property="diffSales" data-bind="text: language.netSales[currentLanguage()]"></th>
                                                    <th data-sort-property="payment" data-bind="text: language.payments[currentLanguage()]"></th>
                                                    <th data-sort-property="credit" data-bind="text: language.credit[currentLanguage()]"></th>
                                                </tr>
                                            </thead>
                                            <tbody data-bind="foreach: koTable.pagedItems">
                                                <tr>
                                                    <td><span data-bind="text: supplierName"></span></td>
                                                    <td><span data-bind="text: supplierCode"></span></td>
                                                    <td><span data-bind="text: purcahse"></span></td>
                                                    <td><span data-bind="text: returnedPurchase"></span></td>
                                                    <td><span data-bind="text: netPurchase"></span></td>
                                                    <td><span data-bind="text: sales"></span></td>
                                                    <td><span data-bind="text: returnedSales"></span></td>
                                                    <td><span data-bind="text: netSales"></span></td>
                                                    <td><span data-bind="text: payment"></span></td>
                                                    <td><span data-bind="text: credit"></span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </fieldset>

                                </div>
                            </div>
                        </div><!-- end widget div -->
                    </div><!-- end widget -->
                </article>
            </div>
        </section>
    </div>
</div>
 
<div id="invoice" class="invoice" style="visibility: hidden;">
    <div class="row ">
        <div class="col-xs-6 invoice-logo invoice-logo-space">
            <img style="width:70px;height:70px;" src="/img/slogo.png" class="img-responsive" alt="">
        </div>
        <div class="col-xs-6" style="direction:rtl;">
            <p><span data-bind="text: 'تقرير حالة الموردين'"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-hover" style="direction: rtl; width:100%;">
                <thead data-bind="with: itemsColumnDefenition">
                    <tr data-bind="foreach: friendlyNames">
                        <th class="hidden-xs" data-bind="style: { width: $parent.widths[$index()]  }">
                            <div class="table-header-text-ellipses" data-bind="text: $data"></div>
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: itemsTable">
                    <tr data-bind="foreach: $parent.itemsColumnDefenition().fields">
                        <!--ko if: moment($parent[$data], 'YYYY-MM-DD HH:mm', true).isValid()-->
                        <td data-bind="text: ($parent[$data] ? moment($parent[$data]).format('DD/MM/YYYY'):'')"></td>
                        <!--/ko-->
                        <!--ko ifnot: moment($parent[$data],'YYYY-MM-DD HH:mm',true).isValid()-->
                        <td data-bind="text: $parent[$data]"></td>
                        <!--/ko-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
