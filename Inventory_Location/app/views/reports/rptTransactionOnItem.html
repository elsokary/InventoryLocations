<div id="content" style="padding-top: 0px; background: #eeeeee !important;">
    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-12" style="height: 50px;">
            <h1 class="page-title txt-color-blueDark" data-bind="text: language.Reports[currentLanguage()] + ' - تقرير متابعة حركة صنف' "></h1>
        </div>
    </div>

    <div class="row">
        <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="widget-grid">
            <!-- row -->
            <div class="row">
                <!-- SINGLE GRID -->
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="jarviswidget" data-widget-sortable="false" id="wid-id-0">

                        <div>
                            <!-- widget content -->
                            <div class="widget-body" data-bind="css: { rtlTable: language.rtl[currentLanguage()] }">
                                <div class="row">
                                    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <button class="btn btn-default btn-xs pull-right dropdown-toggle" id="exportDropdownMenu" data-bind="css: language.pullRight[currentLanguage()]" data-toggle="dropdown">
                                            <i class="fa fa-gear fa-2x"></i>
                                        </button>
                                        <ul class="dropdown-menu" data-bind="css: language.pullRight[currentLanguage()], attr: { dir: language.dir[currentLanguage()]}, style: { 'language[dir][currentLanguage()]':'15px;'}" role="menu" aria-labelledby="exportDropdownMenu">
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToExcel" href="javascript:void(0);">Excel</a>
                                            </li>
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToWord" href="javascript:void(0);">Word</a>
                                            </li>
                                        </ul>
                                        <button class="btn btn-default btn-xs btnPrint" id="printMode" data-bind="click: PrintToExcel ,css: language.pullRight[currentLanguage()]">
                                            <i class="fa fa-print fa-2x"></i>
                                        </button>
                                    </article>
                                </div>
                                <hr />
                                <div class="row">
                                    <form class="smart-form" id="itemAddForm" tabindex="-1" novalidate="novalidate">
                                        <fieldset>
                                            <div class="row">
                                                <!--ko if: $root.showAllBranches()-->
                                                <section class="col col-sm-2">
                                                    <label class="label" data-bind="text: language.location[currentLanguage()], style: { 'text-align': language.direction[currentLanguage()] }"></label>
                                                    <label class="select">
                                                        <select style="width: 100%" id="branchId" name="branchId" data-bind="value: branchId, options: branches, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: language.toBranch[currentLanguage()], allowClear: true }, attr: { dir: language.dir[currentLanguage()]}"></select>
                                                    </label>
                                                </section>
                                                <!--/ko-->

                                                <section class="col col-sm-2">
                                                    <div class="row">
                                                        <section class="col col-sm-10">
                                                            <label class="input">
                                                                <label class="label" data-bind="text: $root.language.resourceCode[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                                <input type="text" class="form-control" id="resourceCode" name="resourceCode" data-bind="value: resourceCode, event:{ change: $root.changeItem }, attr: { placeholder: $root.language.resourceCode[$root.currentLanguage()] }" tabindex="1" required>
                                                            </label>
                                                        </section>
                                                        <section class="col col-sm-2" style="margin-top: 30px; padding-right: 0px;">
                                                            <button type="button" class="btn btn-danger" data-bind="click: $root.showItemModal">
                                                                <span class="fa fa-search" style="margin: 0; "></span>
                                                            </button>
                                                        </section>
                                                    </div>
                                                </section>
                                                <section class="col col-sm-2">
                                                    <label class="label" data-bind="text: $root.language.description[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                    <label class="input">
                                                        <input type="text" class="form-control" id="description" name="description" data-bind="value: description, attr: { placeholder: $root.language.description[$root.currentLanguage()] }" disabled>
                                                    </label>
                                                </section>
                                                <section class="col col-sm-2">
                                                    <label class="label" data-bind="text: $root.language.fromDate[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                    <label class="input">
                                                        <input id="startDate" name="startDate" class="form-control" type="text" data-bind="datepicker: startDate, datepickerOptions: { format: 'dd/mm/yyyy', todayBtn: 'linked', autoclose: true }" />
                                                    </label>
                                                </section>

                                                <section class="col col-sm-2">
                                                    <label class="label" data-bind="text: $root.language.toDate[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label>
                                                    <label class="input">
                                                        <input id="finishDate" name="finishDate" class="form-control" type="text" data-bind="datepicker: finishDate, datepickerOptions: { format: 'dd/mm/yyyy', todayBtn: 'linked', autoclose: true }" />
                                                    </label>
                                                </section>
                                            </div>
                                            <div class="row">
                                                <section class="col col-sm-2">
                                                    <label class="label" data-bind="text: language.supplierName[currentLanguage()], style: { 'text-align': language.direction[currentLanguage()] }"></label>
                                                    <label class="select">
                                                        <select style="width:100%" id="supplierId" name="supplierId" class="TabOnEnter" data-bind="value: supplierId,options: suppliers, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: language.pleaseSelect[currentLanguage()], allowClear: true }" tabindex="5"></select>
                                                    </label>
                                                </section>
                                                <section class="col col-sm-2">
                                                    <label class="label" data-bind="text: language.primaryBrand[currentLanguage()], style: { 'text-align': language.direction[currentLanguage()] }"></label>
                                                    <label class="select">
                                                        <select style="width:100%" id="categoryId" name="categoryId" class="TabOnEnter" data-bind="value: categoryId,options: categories, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: language.pleaseSelect[currentLanguage()], allowClear: true }" tabindex="6"></select>
                                                    </label>
                                                </section>
                                            </div>
                                        </fieldset>
                                        <footer style="text-align: center; border: 0;">
                                            <button type="button" class="btn btn-default pull-left" style="height: 36px; width: 83px; margin-top: 23px;" data-loading-text="searching...." name="addSearch" id="addSearch" data-bind="click: $root.btnSearch, text: language.search[currentLanguage()], style: { float: language.btnFloat[currentLanguage()] }"></button>

                                        </footer>
                                    </form>
                                </div>
                                <div class="row">
                                    <fieldset class="super-print">
                                        <table id="card-description-table" class="table table-striped table-bordered table-hover" data-bind="koTable: { pageSize: 20, showSearch: true, initialSortProperty: 'resourceCode', initialSortDirection: 'desc', showDeleteButton: false }">
                                            <thead>
                                                <tr>
                                                    <th data-sort-property="resourceCode" data-bind="text: language.resourceCode[currentLanguage()]"></th>
                                                    <th data-sort-property="date" data-bind="text: language.transDate[currentLanguage()]"></th>
                                                    <th data-sort-property="type" data-bind="text: language.transType[currentLanguage()]"></th>
                                                    <th data-sort-property="transNo" data-bind="text: language.transNo[currentLanguage()]"></th>
                                                    <th data-sort-property="supplierName" data-bind="text: language.supplierName[currentLanguage()]"></th>
                                                    <th data-sort-property="quantity" data-bind="text: language.quantity[currentLanguage()]"></th> 
                                                </tr>
                                            </thead>
                                            <tbody data-bind="foreach: koTable.pagedItems">
                                                <tr>
                                                    <td><span data-bind="text: itemName"></span></td>
                                                    <td><span data-bind="text: (creationDate() ? moment(creationDate()).format('DD/MM/YYYY'):'')"></span></td>
                                                    <td><span data-bind="text: transactionName"></span></td>
                                                    <td><span data-bind="text: transNo"></span></td>
                                                    <td><span data-bind="text: supplierName"></span></td>
                                                    <td><span data-bind="text: quantity"></span></td> 
                                                </tr>
                                            </tbody>
                                        </table>
                                    </fieldset>

                                </div>
                            </div>
                        </div><!-- end widget div -->
                    </div><!-- end widget -->
                </article>
            </div>
        </section>
    </div>
    <div class="modal fade" id="searchItem" tabindex="-1" role="dialog" data-bind="attr: { dir: language.dir[currentLanguage()]}" aria-labelledby="searchItem" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-bind="style: { float: language.btnFloat[currentLanguage()] }" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                </div>
                <div class="modal-body">
                    <fieldset>
                        <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 39px;">
                            <!-- ko compose: { model: 'viewmodels/penals/searchItemByBranchId', view: 'views/penals/searchItemByBranchId' } -->
                            <!-- /ko -->
                        </section>
                    </fieldset>
                </div>
            </div>
        </div>

    </div>
</div> 
<div id="invoice" class="invoice" style="visibility: hidden;">
    <div class="row ">
        <div class="col-xs-6 invoice-logo invoice-logo-space">
            <img style="width:70px;height:70px;" src="/img/slogo.png" class="img-responsive" alt="">
        </div>
        <div class="col-xs-6" style="direction:rtl;">
            <p><span data-bind="text: ' - تقرير متابعة حركة صنف'"></span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-hover" style="direction: rtl; width:100%;">
                <thead data-bind="with: itemsColumnDefenition">
                    <tr data-bind="foreach: friendlyNames">
                        <th class="hidden-xs" data-bind="style: { width: $parent.widths[$index()]  }">
                            <div class="table-header-text-ellipses" data-bind="text: $data"></div>
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: itemsTable">
                    <tr data-bind="foreach: $parent.itemsColumnDefenition().fields">
                        <!--ko if: moment($parent[$data], 'YYYY-MM-DD HH:mm', true).isValid()-->
                        <td data-bind="text: ($parent[$data] ? moment($parent[$data]).format('DD/MM/YYYY'):'')"></td>
                        <!--/ko-->
                        <!--ko ifnot: moment($parent[$data],'YYYY-MM-DD HH:mm',true).isValid()-->
                        <td data-bind="text: $parent[$data]"></td>
                        <!--/ko-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
