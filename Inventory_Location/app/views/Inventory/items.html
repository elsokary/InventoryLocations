<div id="content" style="padding-top: 0px; background: #eeeeee !important;">
    <div class="fixed-action-btn" data-toggle="tooltip" data-placement="right" data-bind="attr: { title: language.add[currentLanguage()] }, click: add">
        <a class="btn-floating btn-large waves-effect red">
            <i class="mdi-content-add"></i>
        </a>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-12" style="height: 50px;">
            <h1 class="page-title txt-color-blueDark" data-bind="text: language.inventory[currentLanguage()] + ' - ' + language.transferBranches[currentLanguage()]"></h1>
        </div>
    </div>

    <div class="row">
        <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="widget-grid">
            <!-- row -->
            <div class="row">
                <!-- SINGLE GRID -->
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="well jarviswidget no-padding" data-widget-sortable="false" id="wid-id-0">
                        <header data-bind="css: { rtlTable: language.rtl[currentLanguage()] }"></header><!-- widget div-->
                        <div>
                            <!-- widget content -->
                            <div class="widget-body" data-bind="css: { rtlTable: language.rtl[currentLanguage()] }">
                                <div class="row page-header-row">
                                    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <button class="btn btn-default btn-xs dropdown-toggle" id="exportDropdownMenu" data-bind="css: language.pullRight[currentLanguage()]" data-toggle="dropdown">
                                            <i class="fa fa-gear fa-2x"></i>
                                        </button>
                                        <ul class="dropdown-menu" data-bind="css: language.pullRight[currentLanguage()], attr: { dir: language.dir[currentLanguage()]}, style: { 'language[dir][currentLanguage()]':'15px;'}" role="menu" aria-labelledby="exportDropdownMenu">
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToExcel" href="javascript:void(0);">Excel</a>
                                            </li>
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToWord" href="javascript:void(0);">Word</a>
                                            </li>
                                        </ul>
                                    </article>
                                </div>

                                <hr />

                                <button type="button" class="btn btn-default" id="loadMore" data-bind="click: loadMore, style: { float: $root.language.btnFloat[$root.currentLanguage()],'border-radius': '15px' }">
                                    <i class="fa fa-download"></i>
                                </button>
                                <table id="inventory-items-table" class="table table-striped table-bordered table-hover" data-bind="koTable: { pageSize: 10, showSearch: true, initialSortProperty: 'name', initialSortDirection: 'desc', showDeleteButton: showDelete() }">
                                    <thead>
                                        <tr>
                                            <th data-sort-property="toBranchName" data-bind="text: language.fromBranchName[currentLanguage()]"></th>
                                            <th data-sort-property="toBranchName" data-bind="text: language.toBranch[currentLanguage()]"></th>
                                            <th data-sort-property="resourceCod" data-bind="text: language.resourceCode[currentLanguage()]"></th>
                                            <th data-sort-property="quantity" data-bind="text: language.quantity[currentLanguage()]"></th>
                                            <th data-sort-property="price" data-bind="text: language.price[currentLanguage()]"></th>
                                            <th data-sort-property="cost" data-bind="text: language.cost[currentLanguage()]"></th>
                                            <th data-sort-property="total" data-bind="text: language.total[currentLanguage()]"></th>
                                            <th data-sort-property="reason" data-bind="text: language.Notes[currentLanguage()]"></th>
                                            <th data-sort-property="creationDate" data-bind="text: language.transferDate[currentLanguage()]"></th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach: koTable.pagedItems">
                                        <tr>
                                            <td><span data-bind="text: fromBranchName"></span></td>
                                            <td><span data-bind="text: toBranchName"></span></td>
                                            <td><span data-bind="text: resourceCod"></span></td>
                                            <td><span data-bind="text: quantity"></span></td>
                                            <td><span data-bind="text: price"></span></td>
                                            <td><span data-bind="text: cost"></span></td>
                                            <td><span data-bind="text: total"></span></td>
                                            <td><span data-bind="text: reason"></span></td>
                                            <td><span data-bind="text: (creationDate() ? moment(creationDate()).format('DD/MM/YYYY'):'')"></span></td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div><!-- end widget content -->

                        </div><!-- end widget div -->
                    </div><!-- end widget -->
                </article>
            </div>
        </section>
    </div>
</div>
<!-- END MAIN CONTENT -->
