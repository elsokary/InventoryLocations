<div id="content" style="padding-top: 0px; background: #eeeeee !important;">
    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-12" style="height: 50px;">
            <h1 class="page-title txt-color-blueDark" data-bind="text:  ' اصناف المخزن'"></h1>
        </div>
    </div>
    <div class="row">
        <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="widget-grid">
            <!-- row -->
            <div class="row">
                <!-- SINGLE GRID -->
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="jarviswidget" data-widget-sortable="false" id="wid-id-0">
                        <div>
                            <!-- widget content -->
                            <div class="widget-body" data-bind="css: { rtlTable: language.rtl[currentLanguage()] }">


                                <div class="row">

                                    <fieldset>

                                        <button type="button" class="btn btn-default" id="loadMore" data-bind="click: loadMore, style: { float: $root.language.btnFloat[$root.currentLanguage()],'border-radius': '15px' }">
                                            <i class="fa fa-download"></i>
                                        </button>


                                        <table id="card-description-list-table" class="table table-striped table-bordered table-hover smart-form" data-bind="koTable: { pageSize: 10, showSearch: true, initialSortProperty: 'name', initialSortDirection: 'desc' }">
                                            <thead>
                                                <tr>
                                                    <th> Actions</th>
                                                    <th data-sort-property="name" data-bind="text: language.name[currentLanguage()]"></th>
                                                    <th data-sort-property="code" data-bind="text: language.itemCode[currentLanguage()]"></th>
                                                    <th data-sort-property="quantity" data-bind="text: language.quantity[currentLanguage()]"></th>
                                                    <th data-sort-property="locationName" data-bind="text: language.locationName[currentLanguage()]"></th>
                                                    <th data-sort-property="locationType" data-bind="text: language.locationType[currentLanguage()]"></th>
                                                </tr>
                                            </thead>
                                            <tbody data-bind="foreach: koTable.pagedItems">
                                                <tr>
                                                    <td>

                                                        <button type="button" class="btn btn-default" id="loadMore" data-bind="click: $root.transferToPallta, style: {'border-radius': '15px', float:' right !important' }" style="width: 90px;">
                                                            <i class="fa fa-random"></i>
                                                        </button>
                                                    </td>
                                                    <td><span data-bind="text: description"></span></td>
                                                    <td><span data-bind="text: resourceCode"></span></td>
                                                    <td><span data-bind="text: quantity"></span></td>
                                                    <td><span data-bind="text: locationName"></span></td>
                                                    <td><span data-bind="text: locationType"></span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </fieldset>
                                </div>
                            </div>
                        </div><!-- end widget div -->
                    </div><!-- end widget -->
                </article>
            </div>
        </section>
    </div>
</div>
<div class="modal fade" id="transferQuantityToLocation" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="transferQuantityToLocation" style="display:none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style=" padding: 2px !important;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-bind="style: {float: $root.language.btnFloat[$root.currentLanguage()] }">
                    x
                </button>
                <h4 class="modal-title" data-bind=" text: $root.language.assignToLocation[$root.currentLanguage()]"></h4>
            </div>
            <div class="modal-body">
                <form class="smart-form" id="itemEditForm" novalidate="novalidate" style=" margin: -20px !important;">
                    <fieldset data-bind="with: item">
                        <div class="row">
                            <section class="col col-6">
                                <label class="label" data-bind="text: $root.language.location[$root.currentLanguage()]"></label>
                                <label class="select">
                                    <select id="locationId" name="locationId" style="width: 100%;" data-bind="value: $root.locationId, options: $root.locations, optionsText: 'description', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.location[$parent.currentLanguage()], allowClear: true }"></select>
                                </label>
                            </section>

                            <section class="col col-6">
                                <label class="label" data-bind="text:$root.language.quantity[$root.currentLanguage()]"></label>
                                <label class="input">
                                    <input type="text" name="quantity" id="quantity" class="TabOnEnter" data-bind="value: quantity,attr: { placeholder: $root.language.quantity[$root.currentLanguage()] }" tabindex="3" />
                                </label>
                            </section>
                        </div>
                    </fieldset>
                    <footer>
                        <button type="button" class="btn btn-primary TabOnEnter pull-left" style="margin-left: 5px;" id="editRow" data-bind="click: saveAssignToLocation, text: language.edit[currentLanguage()]" data-loading-text="<img src='/img/712.gif' style='width: 30px; height: 30px; margin: 0 auto;' />"></button>

                    </footer>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
