<div id="content" style="padding-top: 0px; background: #eeeeee !important;">
    <div class="fixed-action-btn" data-toggle="tooltip" data-placement="right" data-bind="attr: { title: language.addNew[currentLanguage()] }, click: add">
        <a class="btn-floating btn-large waves-effect red">
            <i class="mdi-content-add"></i>
        </a>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-12" style="height: 50px;">
            <h1 class="page-title txt-color-blueDark" data-bind="text:  language.location[currentLanguage()]"></h1>
        </div>
    </div>

    <div class="row">
        <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="widget-grid">
            <!-- row -->
            <div class="row">
                <!-- SINGLE GRID -->
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="well jarviswidget" data-widget-sortable="false" id="wid-id-0">
                        <header data-bind="css: { rtlTable: language.rtl[currentLanguage()] }"></header><!-- widget div-->
                        <div>
                            <!-- widget content -->
                            <div class="widget-body" data-bind="css: { rtlTable: language.rtl[currentLanguage()] }" style="overflow-x: hidden">
                                <div class="row">
                                    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <button class="btn btn-default btn-xs pull-left dropdown-toggle" id="exportDropdownMenu" data-toggle="dropdown">
                                            <i class="fa fa-gear fa-2x"></i>
                                        </button>
                                        <ul class="dropdown-menu pull-left" style="right: 15px;" role="menu" aria-labelledby="exportDropdownMenu">
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToExcel" href="javascript:void(0);">Excel</a>
                                            </li>
                                            <li role="presentation">
                                                <a role="menuitem" tabindex="-1" data-bind="click: exportToWord" href="javascript:void(0);">Word</a>
                                            </li>
                                        </ul>
                                    </article>
                                </div>

                                <hr />

                                <table id="location-table" class="table table-striped table-bordered table-hover" data-bind="koTable: { pageSize: 10, showSearch: true, initialSortProperty: 'description', initialSortDirection: 'desc', showDeleteButton: showDelete() }">
                                    <thead>
                                        <tr>

                                            <th data-sort-property="userName" data-bind="text: language.description[currentLanguage()]"></th>
                                            <th data-sort-property="contactName" data-bind="text: language.code[currentLanguage()]"></th>
                                            <th data-sort-property="address" data-bind="text: language.serial[currentLanguage()]"></th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach: koTable.pagedItems">
                                        <tr>

                                            <td><span data-bind="text: description"></span></td>
                                            <td><span data-bind="text: code"></span></td>
                                            <td><span data-bind="text: serial"></span></td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div><!-- end widget div -->
                        </div><!-- end widget -->
                    </div>
                </article><!-- GRID END -->
            </div><!-- end row -->
        </section>
    </div>
</div>
<!-- END MAIN CONTENT -->
