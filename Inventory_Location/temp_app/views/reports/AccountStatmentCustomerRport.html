<div id="content" style="padding-top: 0px; background: #eeeeee !important"><div class="row" style="margin-top:40px"><div class="col-xs-12 col-sm-7 col-md-7 col-lg-12" style="height: 50px"><h1 class="page-title txt-color-blueDark" data-bind="text: language.Reports[currentLanguage()] + ' - كشف حساب استاذ عميل' "></h1></div></div><div class="row"><section class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="widget-grid"><!-- row --><div class="row"><!-- SINGLE GRID --><article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="jarviswidget" data-widget-sortable="false" id="wid-id-0"><div><!-- widget content --><div class="widget-body" data-bind="css: { rtlTable: language.rtl[currentLanguage()] }"><div class="row"><article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><button class="btn btn-default btn-xs pull-right dropdown-toggle" id="exportDropdownMenu" data-bind="css: language.pullRight[currentLanguage()]" data-toggle="dropdown"><i class="fa fa-gear fa-2x"></i></button><ul class="dropdown-menu" data-bind="css: language.pullRight[currentLanguage()], attr: { dir: language.dir[currentLanguage()]}, style: { 'language[dir][currentLanguage()]':'15px;'}" role="menu" aria-labelledby="exportDropdownMenu"><li role="presentation"><a role="menuitem" tabindex="-1" data-bind="click: exportToExcel" href="javascript:void(0);">Excel</a></li><li role="presentation"><a role="menuitem" tabindex="-1" data-bind="click: exportToWord" href="javascript:void(0);">Word</a></li></ul><button class="btn btn-default btn-xs btnPrint" id="printMode" data-bind="click: PrintToExcel ,css: language.pullRight[currentLanguage()]"><i class="fa fa-print fa-2x"></i></button></article></div><div class="row"><form class="smart-form" id="itemAddForm" tabindex="-1" novalidate="novalidate"><fieldset><div class="row"><!--ko if: $root.showAllBranches()--><section class="col col-3"><label class="label" data-bind="text: $root.language.branchNameEn[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="select"><select style="width: 100%" id="branchId" name="branchId" data-bind="value: branchId, options: branches, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.toBranch[$root.currentLanguage()], allowClear: true }, attr: { dir: $root.language.dir[$root.currentLanguage()]}"></select></label></section><!--/ko--><section class="col col-3"><label class="label" data-bind="text: $root.language.fromDate[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="input"><input id="startDate" name="startDate" class="form-control" type="text" data-bind="datepicker: startDate, datepickerOptions: { format: 'dd/mm/yyyy', todayBtn: 'linked', autoclose: true }"></label></section><section class="col col-3"><label class="label" data-bind="text: $root.language.toDate[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="input"><input id="finishDate" name="finishDate" class="form-control" type="text" data-bind="datepicker: finishDate, datepickerOptions: { format: 'dd/mm/yyyy', todayBtn: 'linked', autoclose: true }"></label></section><section class="col col-3"><label class="label" data-bind="text: language.customerName[currentLanguage()], style: { 'text-align': language.direction[currentLanguage()] }"></label><label class="select"><select style="width:100%" id="customerId" name="customerId" data-bind="value: customerId, options: customers, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.pleaseSelect[$root.currentLanguage()], allowClear: true }" tabindex="6"></select></label></section></div><div class="row"><section class="col col-3"><label class="label" data-bind="text: $root.language.departmentName[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="select"><select style="width:100%" id="departmentId" name="departmentId" data-bind="value: departmentId,options: departments, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.pleaseSelect[$root.currentLanguage()], allowClear: true }" tabindex="6"></select></label></section><section class="col col-3"><label class="label" data-bind="text: $root.language.primaryBrand[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="select"><select style="width:100%" id="categoryId" name="categoryId" data-bind="value: categoryId, options: categories, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.pleaseSelect[$root.currentLanguage()], allowClear: true }" tabindex="5"></select></label></section></div></fieldset><footer></footer></form></div><hr><div class="row"><fieldset><table id="card-description-list-table" class="table table-striped table-bordered table-hover smart-form" data-bind="koTable: { pageSize: 10, showSearch: true, initialSortProperty: 'date', initialSortDirection: 'asc' }"><thead><tr><th data-sort-property="customerName" data-bind="text: language.customerName[currentLanguage()]"></th><th data-sort-property="date" data-bind="text: language.date[currentLanguage()]"></th><th data-sort-property="serial" data-bind="text: language.serial[currentLanguage()]"></th><th data-sort-property="invoiceNumber" data-bind="text: language.invoiceNumber[currentLanguage()]"></th><th data-sort-property="debit" data-bind="text: language.debitAccount[currentLanguage()]"></th><th data-sort-property="credit" data-bind="text: language.creditAccount[currentLanguage()]"></th><th data-sort-property="balanceDebit" data-bind="text: language.balanceDebit[currentLanguage()]"></th><th data-sort-property="balanceCredit" data-bind="text: language.balanceCredit[currentLanguage()]"></th></tr></thead><tbody data-bind="foreach: koTable.pagedItems"><tr><td><span data-bind="text: customerName"></span></td><td><span data-bind="text: (date() ? moment(date()).format('DD/MM/YYYY'):'')"></span></td><td><span data-bind="text: serial"></span></td><td><span data-bind="text: invoiceNumber"></span></td><td><span data-bind="text: debit"></span></td><td><span data-bind="text: credit"></span></td><td><span data-bind="text: balanceDebit"></span></td><td><span data-bind="text: balanceCredit"></span></td></tr></tbody></table></fieldset></div></div></div><!-- end widget div --></div><!-- end widget --></article></div></section></div></div><div id="invoice" class="invoice" style="visibility: hidden"><div class="row"><div class="col-xs-6 invoice-logo invoice-logo-space"><img style="width:70px;height:70px" src="/img/slogo.png" class="img-responsive" alt=""></div><div class="col-xs-6" style="direction:rtl"><p>كشف حساب استاذ عميل</p></div></div><div class="row"><div class="col-lg-12"><table class="table table-striped table-hover" style="direction: rtl; width:100%"><thead data-bind="with: itemsColumnDefenition"><tr data-bind="foreach: friendlyNames"><th class="hidden-xs" data-bind="style: { width: $parent.widths[$index()]  }"><div class="table-header-text-ellipses" data-bind="text: $data"></div></th></tr></thead><tbody data-bind="foreach: itemsTable"><tr data-bind="foreach: $parent.itemsColumnDefenition().fields"><td class="hidden-xs" data-bind="text: $parent[$data]"></td></tr></tbody></table></div></div></div><!-- END MAIN CONTENT -->
