<div id="content" style="padding-top: 0px; background: #eeeeee !important"><div class="row" style="margin-top:40px"><div class="col-xs-12 col-sm-7 col-md-7 col-lg-12" style="height: 50px"><h1 class="page-title txt-color-blueDark" data-bind="text: language.Reports[currentLanguage()] + ' - ' + language.actualInentory[currentLanguage()]"></h1></div></div><div class="row"><section class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="widget-grid"><!-- row --><div class="row"><!-- SINGLE GRID --><article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="jarviswidget" data-widget-sortable="false" id="wid-id-0"><div><!-- widget content --><div class="widget-body" data-bind="css: { rtlTable: language.rtl[currentLanguage()] }"><div class="row"><form class="smart-form" id="itemAddForm" tabindex="-1" novalidate="novalidate"><fieldset><div class="row"><!--ko if: $root.showAllBranches()--><section class="col col-3"><label class="label" data-bind="text: $root.language.branchNameEn[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="select"><select style="width: 100%" id="branchId" name="branchId" data-bind="value: branchId, options: branches, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.toBranch[$root.currentLanguage()], allowClear: true }, attr: { dir: $root.language.dir[$root.currentLanguage()]}"></select></label></section><!--/ko--><section class="col col-3"><label class="label" data-bind="text: language.supplierName[currentLanguage()], style: { 'text-align': language.direction[currentLanguage()] }"></label><label class="select"><select style="width:100%" id="supplierId" name="supplierId" data-bind="value: supplierId, options: suppliers, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.pleaseSelect[$root.currentLanguage()], allowClear: true }" tabindex="6"></select></label></section><section class="col col-3"><label class="label" data-bind="text: $root.language.departmentName[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="select"><select style="width:100%" id="departmentId" name="departmentId" data-bind="value: departmentId,options: departments, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.pleaseSelect[$root.currentLanguage()], allowClear: true }" tabindex="6"></select></label></section><section class="col col-3"><label class="label" data-bind="text: $root.language.primaryBrand[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="select"><select style="width:100%" id="categoryId" name="categoryId" data-bind="value: categoryId, options: categories, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.pleaseSelect[$root.currentLanguage()], allowClear: true }" tabindex="5"></select></label></section></div></fieldset><footer></footer></form></div><button type="button" class="btn btn-default" id="loadMore" data-bind="click: loadMore, style: { float: $root.language.btnFloat[$root.currentLanguage()],'border-radius': '15px' }"><i class="fa fa-download"></i></button><hr><div class="row"><fieldset><table id="card-description-list-table" class="table table-striped table-bordered table-hover smart-form" data-bind="koTable: { pageSize: 10, showSearch: true, initialSortProperty: 'name', initialSortDirection: 'desc' }"><thead><tr><th data-sort-property="name" data-bind="text: language.name[currentLanguage()]"></th><th data-sort-property="code" data-bind="text: language.itemCode[currentLanguage()]"></th><th data-sort-property="variance" data-bind="text: language.quantity[currentLanguage()]"></th><th data-sort-property="cost" data-bind="text: language.cost[currentLanguage()]"></th><th data-sort-property="price" data-bind="text: language.price[currentLanguage()]"></th><th data-sort-property="totalCost" data-bind="text: language.totalCost[currentLanguage()]"></th><th data-sort-property="totalPrice" data-bind="text: language.totalPrice[currentLanguage()]"></th></tr></thead><tbody data-bind="foreach: koTable.pagedItems"><tr><td><span data-bind="text: description"></span></td><td><span data-bind="text: resourceCode"></span></td><td><span data-bind="text: variance"></span></td><td><span data-bind="text: cost"></span></td><td><span data-bind="text: price"></span></td><td><span data-bind="text: totalCost"></span></td><td><span data-bind="text: total"></span></td></tr></tbody></table></fieldset></div></div></div><!-- end widget div --></div><!-- end widget --></article></div></section></div></div><div id="invoice" class="invoice" style="visibility: hidden"><div class="row"><div class="col-xs-6 invoice-logo invoice-logo-space"><img style="width:70px;height:70px" src="/img/slogo.png" class="img-responsive" alt=""></div><div class="col-xs-6" style="direction:rtl"><p>تقرير مدفوعات العملاء خلال فترة</p></div></div><div class="row"><div class="col-lg-12"><table class="table table-striped table-hover" style="direction: rtl; width:100%"><thead data-bind="with: itemsColumnDefenition"><tr data-bind="foreach: friendlyNames"><th class="hidden-xs" data-bind="style: { width: $parent.widths[$index()]  }"><div class="table-header-text-ellipses" data-bind="text: $data"></div></th></tr></thead><tbody data-bind="foreach: itemsTable"><tr data-bind="foreach: $parent.itemsColumnDefenition().fields"><td class="hidden-xs" data-bind="text: $parent[$data]"></td></tr></tbody></table></div></div></div><!-- END MAIN CONTENT -->
