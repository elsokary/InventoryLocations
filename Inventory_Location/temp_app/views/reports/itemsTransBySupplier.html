<div id="content" style="padding-top: 0px; background: #eeeeee !important"><div class="row"><div class="col-xs-12 col-sm-7 col-md-7 col-lg-12" style="height: 50px"><h1 class="page-title txt-color-blueDark" data-bind="text: language.Reports[currentLanguage()] + ' - ' + language.itemsTransBySupplier[currentLanguage()]"></h1></div></div><div class="row"><section class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="widget-grid"><!-- row --><div class="row"><!-- SINGLE GRID --><article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="jarviswidget" data-widget-sortable="false" id="wid-id-0"><div><!-- widget content --><div class="widget-body" data-bind="css: { rtlTable: language.rtl[currentLanguage()] }"><div class="row"><article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><button class="btn btn-default btn-xs pull-right dropdown-toggle" id="exportDropdownMenu" data-bind="css: language.pullRight[currentLanguage()]" data-toggle="dropdown"><i class="fa fa-gear fa-2x"></i></button><ul class="dropdown-menu" data-bind="css: language.pullRight[currentLanguage()], attr: { dir: language.dir[currentLanguage()]}, style: { 'language[dir][currentLanguage()]':'15px;'}" role="menu" aria-labelledby="exportDropdownMenu"><li role="presentation"><a role="menuitem" tabindex="-1" data-bind="click: exportToExcel" href="javascript:void(0);">Excel</a></li><li role="presentation"><a role="menuitem" tabindex="-1" data-bind="click: exportToWord" href="javascript:void(0);">Word</a></li></ul><button class="btn btn-default btn-xs btnPrint" id="printMode" data-bind="click: PrintToExcel ,css: language.pullRight[currentLanguage()]"><i class="fa fa-print fa-2x"></i></button></article></div><hr><div class="row"><form class="smart-form" id="itemAddForm" tabindex="-1" novalidate="novalidate"><fieldset><div class="row"><section class="col col-lg-4"><label class="label" data-bind="text:$root.language.supplierName[$root.currentLanguage()]"></label><label class="select"><select style="width: 100%" id="supplierId" name="supplierId" data-bind="value: supplierId, options: suppliers, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: language.supplierName[currentLanguage()], allowClear: true }, attr: { dir: $root.language.dir[$root.currentLanguage()]}"></select></label></section><!--ko if: $root.showAllBranches()--><section class="col col-lg-4"><label class="label" data-bind="text: language.branchNameEn[currentLanguage()], style: { 'text-align': language.direction[currentLanguage()] }"></label><label class="select"><select style="width: 100%" id="branchId" name="branchId" data-bind="value: branchId, options: branches, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: language.toBranch[currentLanguage()], allowClear: true }, attr: { dir: language.dir[currentLanguage()]}"></select></label></section><!--/ko--><section class="col col-lg-4"><button type="button" class="btn btn-default pull-left" style="height:36px;width:83px;margin-top:23px" data-loading-text="searching...." name="addSearch" id="addSearch" data-bind="click: $root.btnSearch, text: language.search[currentLanguage()], style: { float: language.btnFloat[currentLanguage()] }"></button></section></div></fieldset><footer></footer></form></div><div class="row"><fieldset><table id="card-description-table" class="table table-striped table-bordered table-hover" data-bind="koTable: { pageSize: 20, showSearch: true, initialSortProperty: 'resourceCode', initialSortDirection: 'desc', showDeleteButton: false }"><thead><tr><th data-sort-property="description" data-bind="text: language.description[currentLanguage()]"></th><th data-sort-property="resourceCode" data-bind="text: language.resourceCode[currentLanguage()]"></th><th data-sort-property="importQnty" data-bind="text: language.importQnty[currentLanguage()]"></th><th data-sort-property="executeQnty" data-bind="text: language.excuteQnty[currentLanguage()]"></th><th data-sort-property="credit" data-bind="text: language.credit[currentLanguage()]"></th><th data-sort-property="cost" data-bind="text: language.cost[currentLanguage()]"></th><th data-sort-property="price" data-bind="text: language.price[currentLanguage()]"></th><th data-sort-property="totalCost" data-bind="text: language.totalCost[currentLanguage()]"></th><th data-sort-property="totalPrice" data-bind="text: language.totalPrice[currentLanguage()]"></th></tr></thead><tbody data-bind="foreach: koTable.pagedItems"><tr><td><span data-bind="text: description"></span></td><td><span data-bind="text: resourceCode"></span></td><td><span data-bind="text: importQnty"></span></td><td><span data-bind="text: executeQnty"></span></td><td><span data-bind="text: credit"></span></td><td><span data-bind="text: cost"></span></td><td><span data-bind="text: price"></span></td><td><span data-bind="text: totalCost"></span></td><td><span data-bind="text: totalPrice"></span></td></tr></tbody></table></fieldset></div></div></div><!-- end widget div --></div><!-- end widget --></article></div></section></div></div><div id="invoice" class="invoice" style="visibility: hidden"><div class="row"><div class="col-xs-6 invoice-logo invoice-logo-space"><img style="width:70px;height:70px" src="/img/slogo.png" class="img-responsive" alt=""></div><div class="col-xs-6" style="direction:rtl"><p><span data-bind="text: 'حركة اصناف مورد معين'"></span></p></div></div><div class="row"><div class="col-lg-12"><table class="table table-striped table-hover" style="direction: rtl; width:100%"><thead data-bind="with: itemsColumnDefenition"><tr data-bind="foreach: friendlyNames"><th class="hidden-xs" data-bind="style: { width: $parent.widths[$index()]  }"><div class="table-header-text-ellipses" data-bind="text: $data"></div></th></tr></thead><tbody data-bind="foreach: itemsTable"><tr data-bind="foreach: $parent.itemsColumnDefenition().fields"><!--ko if: moment($parent[$data], 'YYYY-MM-DD HH:mm', true).isValid()--><td data-bind="text: ($parent[$data] ? moment($parent[$data]).format('DD/MM/YYYY'):'')"></td><!--/ko--><!--ko ifnot: moment($parent[$data],'YYYY-MM-DD HH:mm',true).isValid()--><td data-bind="text: $parent[$data]"></td><!--/ko--></tr></tbody></table></div></div></div><!-- END MAIN CONTENT -->
