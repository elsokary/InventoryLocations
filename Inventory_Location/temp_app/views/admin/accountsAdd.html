<!-- MAIN CONTENT --><div id="content" style="background: #eeeeee !important"><div class="row"><div class="col-xs-12 col-sm-7 col-md-7 col-lg-12" style="height: 50px"><h1 class="page-title txt-color-blueDark" data-bind="text: language.titleAccounts[currentLanguage()] + ' - ' + language.goAdd[currentLanguage()]"></h1></div></div><section id="widget-grid"><!-- row --><section class="row"><!-- SINGLE GRID --><div class="jarviswidget" data-widget-sortable="false" id="wid-id-0"><div><!-- widget content --><div class="widget-body"><section class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><form class="smart-form" id="AccountEditForm" data-bind="attr: { dir: $root.language.dir[$root.currentLanguage()]}" novalidate="novalidate"><fieldset data-bind="with: account"><div class="row"><section class="col col-sm-2"><label class="label" data-bind="text: $root.language.UserName[$root.currentLanguage()]"></label><label class="input"><input type="text" class="form-control" id="userName" name="userName" data-bind="value: userName,attr:{ placeholder: $root.language.UserName[$root.currentLanguage()]}"></label></section><section class="col col-sm-2" data-bind="visible: !$root.changeStatus()"><label class="label" data-bind="text:$root.language.password[$root.currentLanguage()]"></label><label class="input"><input type="password" class="form-control" id="userPassword" name="userPassword" data-bind="value: passWord" placeholder="User Password..."></label></section><section class="col col-sm-2"><label class="label" data-bind="text: $root.language.ContactName[$root.currentLanguage()]"></label><label class="input"><input type="text" class="form-control" id="contactName" name="contactName" data-bind="value: contactName" placeholder="contactName..."></label></section><section class="col col-sm-2"><input type="checkbox" name="isCashier" id="isCashier" data-bind="checked: $root.isCashier"><label for="isCashier">كاشير؟</label></section></div><div class="row"><section class="col col-sm-2"><label class="label" data-bind="text:$root.language.Address[$root.currentLanguage()]"></label><label class="input"><input type="text" class="form-control" id="Address" name="Address" data-bind="value: address" placeholder="Address..."></label></section><section class="col col-sm-2"><label class="label" data-bind="text:$root.language.Telephone[$root.currentLanguage()]"></label><label class="input"><input type="text" class="form-control" id="Phone" name="Phone" data-bind="value: phone" placeholder="Phone..."></label></section><section class="col col-sm-2"><label class="label" data-bind="text:$root.language.email[$root.currentLanguage()]"></label><label class="input"><input type="text" class="form-control" id="Email" name="Email" data-bind="value: email" placeholder="email..."></label></section></div><div class="row"><section class="col col-sm-2"><label class="label" data-bind="text:$root.language.GroupName[$root.currentLanguage()]"></label><label class="select"><select id="groupId" name="groupId" style="width: 100%" data-bind="value: $root.groupId, options: $root.groups, optionsText: 'groupName', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.GroupName[$parent.currentLanguage()], allowClear: true }"></select></label></section><section class="col col-sm-2"><label class="label" data-bind="text: $root.language.Supervisor[$root.currentLanguage()]"></label><label class="select"><select id="SupervisorId" name="SupervisorId" style="width: 100%" data-bind="value: $root.supervisorId, options: $root.supervisorContacts, optionsText: 'userName', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.Supervisor[$parent.currentLanguage()], allowClear: true }"></select></label></section><section class="col col-sm-2"><label class="label" data-bind="text: $root.language.toBranch[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="select"><select style="width: 100%" id="branchId" name="branchId" data-bind="value: branchId, options: $root.branches, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.toBranch[$parent.currentLanguage()], allowClear: true }"></select></label></section></div></fieldset><footer style="text-align:center;border:0;background-color: #FFF"><button type="submit" data-bind="click: addAccount" class="btn btn-default">حفظ</button></footer></form></section></div></div><!-- end widget content --></div><!-- end widget div --></section></section></div>
