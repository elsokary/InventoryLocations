<div id="content" class="main-content-animation"><div class="row"><div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="widget-grid"><!-- row --><article class="row"><!-- SINGLE GRID --><article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><div class="well jarviswidget" data-widget-sortable="false" id="wid-id-0"><header data-bind="css: { rtlTable: language.rtl[currentLanguage()] }"></header><!-- widget div--><div><!-- widget content --><div class="widget-body" data-bind="css: { rtlTable: language.rtl[currentLanguage()] }" dir="rtl" style="overflow-x: hidden"><div class="row page-header-row"><article class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><span class="page-header-text" style="font-family: Lato; color: rgb(37, 128, 247)" data-bind="text: language.category[currentLanguage()]"></span></article></div><form class="smart-form" id="letterEditForm" dir="rtl" novalidate="novalidate"><fieldset data-bind="with: retailSetting"><div class="row"><section class=""><div class="icon-addon addon-md" data-bind="style: { 'padding-left':  $root.categoriesPool().length < 1 ? '50px' : '0' }"><section class="col col-sm-4"><label class="label" data-bind="text: $root.language.categoryName[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="select"><select style="width: 100%" id="categoryId" name="categoryId" data-bind="value: categoryId, options: $root.categoriesPool, optionsText: 'categoryName', optionsValue: 'categoryId', optionsCaption: '', select2: { placeholder: $root.language.categoryName[$root.currentLanguage()], allowClear: true }, attr: { dir: $root.language.dir[$root.currentLanguage()]}"></select></label></section><!--ko if: $root.showAllBranches()--><section class="col col-sm-4"><label class="label" data-bind="text: $root.language.branchNameEn[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="select"><select style="width: 100%" id="branchId" name="branchId" data-bind="value: branchId, options: $root.branches, optionsText: 'name', optionsValue: 'id', optionsCaption: '', select2: { placeholder: $root.language.branchNameEn[$root.currentLanguage()], allowClear: true }, attr: { dir: $root.language.dir[$root.currentLanguage()]}"></select></label></section><!--/ko--><section class="col col-sm-4"><label class="label" data-bind="text: $root.language.discount[$root.currentLanguage()]+'%', style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="input"><input type="number" name="discount" id="discount" data-bind="value: discount, attr: { placeholder: $root.language.discount[$root.currentLanguage()] }"></label></section></div></section></div><div class="row"><section class="col col-sm-4"><label class="label" data-bind="text: $root.language.from[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="input"><input id="startDate" name="startDate" class="form-control" type="text" data-bind="datepicker: fromDate, datepickerOptions: { format: 'dd/mm/yyyy', todayBtn: 'linked', autoclose: true }"></label></section><section class="col col-sm-4"><label class="label" data-bind="text: $root.language.to[$root.currentLanguage()], style: { 'text-align': $root.language.direction[$root.currentLanguage()] }"></label><label class="input"><input id="finishDate" name="finishDate" class="form-control" type="text" data-bind="datepicker: finishDate, datepickerOptions: { format: 'dd/mm/yyyy', todayBtn: 'linked', autoclose: true }"></label></section></div></fieldset><footer style="text-align:center;border:0"><button type="button" class="btn btn-default" id="save" style="float:none" data-loading-text="<img src='/public/img/712.gif' style='width: 30px; height: 30px; margin: 0 auto;' />" data-bind="click: saveChange, text: language.save[currentLanguage()]"></button></footer></form></div><div class="row"><fieldset><ta
