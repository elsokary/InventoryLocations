tion[$parent.currentLanguage()], allowClear: true }"></select></label></section></div></fieldset><footer style="text-align:center;border:0;background-color: #FFF"><button type="submit" data-bind="click: addEditPallta" class="btn btn-default">حفظ</button></footer></form></section></div></div><!-- end widget content --></div><!-- end widget div --></section></section></div>
