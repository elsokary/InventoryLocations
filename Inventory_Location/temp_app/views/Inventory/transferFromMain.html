<div><div class="row" style="margin-top: 15px"><article class="col-xs-12"><button class="btn btn-default btn-xs dropdown-toggle" id="exportDropdownMenu" data-bind="css: language.pullRight[currentLanguage()]" data-toggle="dropdown"><i class="fa fa-gear fa-2x"></i></button><ul class="dropdown-menu" data-bind="css: language.pullRight[currentLanguage()], attr: { dir: language.dir[currentLanguage()]}, style: { 'language[dir][currentLanguage()]':'15px;'}" role="menu" aria-labelledby="exportDropdownMenu"><li role="presentation"><a role="menuitem" tabindex="-1" data-bind="click: exportToExcel" href="javascript:void(0);">Excel</a></li></ul></article></div><hr><button type="button" class="btn btn-default" id="loadMore" data-bind="click: loadMore, style: { float: $root.language.btnFloat[$root.currentLanguage()],'border-radius': '15px' }"><i class="fa fa-download"></i></button><table id="items-transfer-from-table" class="table table-striped table-bordered table-hover" data-bind="koTable: { pageSize: 10, showSearch: true, initialSortProperty: 'name', initialSortDirection: 'desc', showDeleteButton: showDelete() }"><thead><tr><th data-sort-property="fromBranchName" data-bind="text: language.toBranch[currentLanguage()]"></th><th data-sort-property="resourceCod" data-bind="text: language.resourceCode[currentLanguage()]"></th><th data-sort-property="quantity" data-bind="text: language.quantity[currentLanguage()]"></th><th data-sort-property="cost" data-bind="text: language.cost[currentLanguage()]"></th><th data-sort-property="reason" data-bind="text: language.Notes[currentLanguage()]"></th><th data-sort-property="creationDate" data-bind="text: language.transferDate[currentLanguage()]"></th></tr></thead><tbody data-bind="foreach: koTable.pagedItems"><tr><td><span data-bind="text: toBranchName"></span></td><td><span data-bind="text: resourceCod"></span></td><td><span data-bind="text: quantity"></span></td><td><span data-bind="text: cost"></span></td><td><span data-bind="text: reason"></span></td><td><span data-bind="text: (creationDate() ? moment(creationDate()).format('DD/MM/YYYY'):'')"></span></td></tr></tbody></table></div>
